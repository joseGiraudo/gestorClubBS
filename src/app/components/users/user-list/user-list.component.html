<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Rol</th>
        <th scope="col">Email</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
        @for(user of users; track user) {
            <tr>
                <th scope="row">{{user.id}}</th>
                <td>{{user.name}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.role}}</td>
                <td>{{user.email}}</td>
                <td>
                  <button class="btn btn-outline-info" (click)="editUser(user.id)"><i class="bi bi-pencil"></i></button>
                  @if (user.isActive) {
                    <button class="btn btn-outline-danger" (click)="deleteUser(user.id)"><i class="bi bi-x-lg"></i></button>
                  } @else {
                    <button class="btn btn-outline-success" (click)="activateUser(user.id)"><i class="bi bi-check-lg"></i></button>
                  }
                </td>
            </tr>
        }
      
    </tbody>
  </table>
