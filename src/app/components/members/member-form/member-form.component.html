<form [formGroup]="memberForm" (ngSubmit)="onSubmit()" class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h5>Cargar Socio</h5>
    </div>
    <div class="card-body row g-3">
      <div class="col-md-6">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" formControlName="name" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Apellido</label>
        <input type="text" class="form-control" formControlName="lastName" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">DNI</label>
        <input type="text" class="form-control" formControlName="dni" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email">
      </div>

      <div class="col-md-6">
        <label class="form-label">Teléfono</label>
        <input type="text" class="form-control" formControlName="phone">
      </div>

      <div class="col-md-6">
        <label class="form-label">Dirección</label>
        <input type="text" class="form-control" formControlName="address">
      </div>

      <div class="col-md-6">
        <label class="form-label">Fecha de nacimiento</label>
        <input type="date" class="form-control" formControlName="birthdate">
      </div>

      <div class="col-md-6">
        <label class="form-label">Tipo</label>
        <select class="form-select" formControlName="type" required>
          <option value="">Seleccione un tipo</option>
          <option value="ACTIVE">Activo</option>
        </select>
      </div>

      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" formControlName="isActive" id="isActive">
          <label class="form-check-label" for="isActive">
            ¿Está activo?
          </label>
        </div>
      </div>
    </div>
    <div class="card-footer text-end">
      <button type="submit" class="btn btn-primary" >Guardar</button>
    </div>
  </div>
</form>
