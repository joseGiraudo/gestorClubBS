<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">Socio NÂ°</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">DNI</th>
        <th scope="col">Fecha de Nac.</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
        @for(member of members; track member) {
            <tr>
                <th scope="row">{{member.id}}</th>
                <td>{{member.name}}</td>
                <td>{{member.lastName}}</td>
                <td>{{member.dni}}</td>
                <td>{{member.birthdate | date }}</td>
                <td>
                  <button class="btn btn-outline-info" (click)="editMember(member.id)"><i class="bi bi-pencil"></i></button>
                  @if (member.isActive) {
                    <button class="btn btn-outline-danger" (click)="deleteMember(member.id)"><i class="bi bi-x-lg"></i></button>
                  } @else {
                    <button class="btn btn-outline-success" (click)="activateMember(member.id)"><i class="bi bi-check-lg"></i></button>
                  }
                </td>
            </tr>
        }
      
    </tbody>
  </table>
