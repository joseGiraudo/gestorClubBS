
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="m-3 mb-5">Pagar Cuota de Socio</h3>
            <form class="d-flex" [formGroup]="form" (ngSubmit)="searchPayment()">
                <div class="input-group">
                    <input class="form-control form-control-lg" formControlName="paymentCode" type="search" placeholder="Ingresa el código de cuota" aria-label="Search">
                    <button class="btn btn-primary px-4" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="row justify-content-center my-5">
        <div class="col-md-6">
            @if(payment) {
                <h5>Vas a pagar la cuota N° {{payment.id}}</h5>
                <h5>Socio Nombre: {{payment.member.name}} {{payment.member.lastName}}</h5>
                <h5>Total --- $ {{payment.fee.amount}}</h5>
                <button class="btn btn-outline-success">Ir a Pagar</button>
            }
        </div>
    </div>
</div>
